<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommanded-friends">
        <h3 class="recommanded-friends__title">Recomanded Friends</h3>
        <span>You have no recommanded friends</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h6>Open Chat</h6>
          <span
            >Go to Openchat Home
            <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#Nomad-Coders</h5>
            <h6 class="open-post__hashtags">#nicolas#programmer#codding</h6>
            <div class="open-post__members">
              <img
                src="https://i.pinimg.com/originals/98/c6/d8/98c6d84ab84a7c4ba58951a98f235afc.jpg"
              />
              <span class="open-post__member-count">802 members</span>
              <div class="divider">
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
          </div>
          <div class="open-post__column">
            <a href="https://nomadcoders.co/">
              <div class="open-post__photo">
                <img
                  src="https://yt3.ggpht.com/ytc/AAUvwnhrCOwikqUztkKyNeIAmL294wtawA8M6nZlmx9UZA=s900-c-k-c0x00ffffff-no-rj"
                />
                <div class="open-post__heart-count">
                  <i class="fas fa-heart fa-x"></i><span>326</span>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/052e9eaead.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
